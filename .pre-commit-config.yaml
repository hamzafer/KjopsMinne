repos:
  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key

  # Backend: Ruff linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^backend/
      - id: ruff-format
        files: ^backend/

  # Backend: Mypy type checking
  - repo: local
    hooks:
      - id: mypy-backend
        name: mypy (backend)
        entry: bash -c 'cd backend && uv run mypy src'
        language: system
        files: ^backend/src/.*\.py$
        pass_filenames: false

  # Frontend: ESLint
  - repo: local
    hooks:
      - id: eslint-frontend
        name: eslint (frontend)
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        files: ^frontend/src/.*\.(ts|tsx)$
        pass_filenames: false

  # Frontend: Prettier
  - repo: local
    hooks:
      - id: prettier-frontend
        name: prettier (frontend)
        entry: bash -c 'cd frontend && npm run format:check'
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx|json|css|md)$
        pass_filenames: false

  # Frontend: TypeScript type checking
  - repo: local
    hooks:
      - id: typecheck-frontend
        name: typecheck (frontend)
        entry: bash -c 'cd frontend && npm run typecheck'
        language: system
        files: ^frontend/src/.*\.(ts|tsx)$
        pass_filenames: false

# Pre-push hooks (run tests before pushing)
# Configured separately - uncomment to enable
# ci:
#   skip: [pytest-backend, vitest-frontend]

  # Backend: Pytest (pre-push only)
  - repo: local
    hooks:
      - id: pytest-backend
        name: pytest (backend)
        entry: bash -c 'cd backend && uv run pytest --no-cov -q'
        language: system
        files: ^backend/
        pass_filenames: false
        stages: [pre-push]

  # Frontend: Vitest (pre-push only)
  - repo: local
    hooks:
      - id: vitest-frontend
        name: vitest (frontend)
        entry: bash -c 'cd frontend && npm run test'
        language: system
        files: ^frontend/src/
        pass_filenames: false
        stages: [pre-push]

default_install_hook_types: [pre-commit, pre-push]
